{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - MP3 Saving System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #082742 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .welcome-container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .welcome-text {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .system-text {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.05em;
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px) rotateX(90deg);
            animation: slideInRotate 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .word:nth-child(1) { animation-delay: 0.1s; }
        .word:nth-child(2) { animation-delay: 0.3s; }
        .word:nth-child(3) { animation-delay: 0.5s; }
        .word:nth-child(4) { animation-delay: 0.7s; }
        .word:nth-child(5) { animation-delay: 0.9s; }

        .system-word {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .system-word:nth-child(1) { animation-delay: 1.2s; }
        .system-word:nth-child(2) { animation-delay: 1.4s; }

        @keyframes slideInRotate {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-indicator {
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.8s forwards;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: pulse 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="welcome-container">
        <div class="welcome-text">
            <span class="word">Welcome</span>
            <span class="word">to</span>
            <span class="word">Success Shared Solution</span>
        </div>
        
        <div class="system-text">
            <span class="system-word">Saving/Bank</span>
            <span class="system-word">System</span>
        </div>
        
        <div class="loading-indicator">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Redirect after 2 seconds
        setTimeout(() => {
            window.location.href = "{% url 'auth_view' %}"
        }, 5000);
    </script>
</body>
</html>
